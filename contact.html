                <div class="form-group w-75">
                    <textarea class="form-control" type="text" placeholder="Talk to me, baby!" rows="7" name="name" required></textarea>
                </div>

                <button type="submit" class="btn btn-dark btn-submit btn-info w-75">Submit</button>
            </form>
